<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Памятные даты</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="dates">
    <h2 class="dates__title">Выбери до 3 памятных даты</h2>

    <div class="dates__controls">
      <select id="month-select"></select>
      <select id="year-select"></select>
    </div>

    <div class="dates__grid" id="days-grid"></div>

    <button class="dates__save">Сохранить даты</button>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
